<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header role="banner">
        <h1 class="text-center pb-5">Weather Forecast</h1>
    </header>

    <main role="main">
        <section class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <button id="day0">Sunday</button>
                    <button id="day1">Monday</button>
                    <button id="day2">Tuesday</button>
                    <button id="day3">Wednesday</button>
                    <button id="day4">Thursday</button>
                    <button id="day5">Friday</button>
                    <button id="day6">Saturday</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./JS/app.js"></script>
</body>
</html>
